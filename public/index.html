<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="google" value="notranslate" />
    <meta http-equiv="Content-Language" content="pt" />
    <title>Multiprova - O processo de avaliação mais simples e confiável.</title>
    <meta
      name="description"
      content="Uma ferramenta criada para contribuir com o processo de ensino-aprendizagem em universidades e escolas. Múltiplos recursos com simplicidade e modernidade."
    />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <!-- Os seguintes estilos são necessários para a renderização do MathQuill -->
    <link rel="stylesheet" href="%PUBLIC_URL%/vendor/mathquill/mathquill.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/vendor/katex/katex.min.css" />

    <link href="https://fonts.googleapis.com/css?family=Sarabun:400,500,600,700|Rubik:300,400,500" rel="stylesheet" />
    <style>
      body {
        margin: 0;
      }
      #root {
        min-height: 100vh;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Os seguintes scripts são necessários para a renderização do MathQuill -->
    <script src="%PUBLIC_URL%/vendor/jquery-3.3.1.min.js"></script>
    <script src="%PUBLIC_URL%/vendor/mathquill/mathquill.min.js"></script>
  </body>
</html>
